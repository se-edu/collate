apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

sourceSets {
    test {
        java {
            srcDir 'src/test'
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'main.java.gui.MainApp'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}
